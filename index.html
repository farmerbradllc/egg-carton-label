<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Carton Label Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Egg Carton Label Generator</h1>
        <form id="labelForm">
            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" name="farmName" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            <label for="licensePrefix">License Prefix:</label>
            <input type="text" id="licensePrefix" name="licensePrefix" value="IND-" required>
            
            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" name="licenseNumber" required>
            
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="AA">AA</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="Jumbo">Jumbo</option>
                <option value="Extra Large">Extra Large</option>
                <option value="Large">Large</option>
                <option value="Medium">Medium</option>
                <option value="Small">Small</option>
                <option value="Pee Wee">Pee Wee</option>
            </select>
            
            <label for="packDate">Pack Date (MM-DD):</label>
            <input type="text" id="packDate" name="packDate" required>
            
            <label for="threeDigitFormat">Use 3-digit format for pack date:</label>
            <input type="checkbox" id="threeDigitFormat" name="threeDigitFormat">
            
            <label for="expDays">Days to Expiration:</label>
            <input type="number" id="expDays" name="expDays" required>
            
            <button type="button" onclick="generateLabels()">Generate Labels</button>
            <button type="button" onclick="printLabels()">Print Labels</button>
            <button type="button" onclick="exportData()">Export Data</button>
            <input type="file" id="importFile" onchange="importData()" style="display: none;">
            <button type="button" onclick="document.getElementById('importFile').click()">Import Data</button>
        </form>
        <div id="labelPreview" class="label-preview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
